<!doctype html>
<html>
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
    	<title>Reaction Time Game</title>
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    	<link rel="stylesheet" type="text/css" href="styles/styles.css"> 
    </head>
    <body>
        <div id="content">
            <div id="header" role="heading">
                <h1>Reaction Time Game</h1>
            </div>

            <p>Click on the shapes as fast as you can!</p>

            <div class="times">Last: <span id="timeTaken"></span></div>
            <div class="times">Best: <span id="timeBest"></span></div>
            <div class="times">Worst: <span id="timeWorst"></span></div>
            <div class="times">Average: <span id="timeAverage"></span></div>

            <div id="reset">
                Reset
            </div>
            <div id="shape"></div>
        </div>
        <div id="footer">
            <div id="copyright"></div>
        </div>
        
<!-- Javascript -->
        
    <script type="text/javascript" src="scripts/scripts.js"></script>
        
    </body>
</html>
